<!DOCTYPE html>
<html lang="en">
  <head>
    <script type='text/javascript' src="./binary.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client@50.1.2/dist/index.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Media Upload Dapp</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Deepfake Authenticator Dapp</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <!-- New UI elements for media upload -->
            <h2 class="text-center">Upload Evidence</h2>
            <form onsubmit="App.uploadMediaWithMetadata(); return false;">
              <div class="form-group">
                <label for="fileInput">Select File</label>
                <input type="file" class="form-control" id="fileInput" accept="image/*, video/*" required>
              </div>
              <div class="form-group">
                <label for="Description">Description</label>
                <textarea class="form-control" id="Description" rows="3" required></textarea>
              </div>
              <div class="form-group">
                <label for="title">Corresponding Incident</label>
                <select class="form-control" id="title" required>
                    <option value="Tennessee St Shooting">Tennessee St Shooting</option>
                    <option value="Thomasville Rd Robbery">Thomasville Rd Robbery</option>
                    <option value="Kissimmee st Verbal Domestic Disturbance">Kissimmee st Verbal Domestic Disturbance</option>
                    <option value="Timberlane Rd Hit and Run">Timberlane Rd Hit and Run</option>
                </select>

            </div>
              <button type="submit" class="btn btn-primary">Upload Media</button>
            </form>
            <div id="mediaContainer"></div>
          </div>
          
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js"></script>
    <script type='text/javascript' src="./binary.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
